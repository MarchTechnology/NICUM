<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NICUM - Stream</title>
</head>
<body>
    <img id="stream" src="/frame.jpg" alt="Stream not available">
    <script>
        const stream = document.getElementById('stream')
        setInterval(() => {
            stream.src = '/frame.jpg?t=' + new Date().getTime()
        }, 300)
    </script>
</body>
</html>
