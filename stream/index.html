<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #container {
            background-color: black;
            width: 100%;
            display: flex;
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="stream" src="http://202-155-94-64.domainesia.io:8080/frame.jpg" alt="Stream not available">
    </div>
    <script>
        const container = document.getElementById('container')
        const stream = document.getElementById('stream')

        function checkOrientation() {
            if (window.innerWidth > window.innerHeight) {
                stream.style.width = 'fit-content'
                stream.style.height = '100%'
                container.style.height = '100%'
                container.style.justifyContent = 'center'
            } else if (window.innerHeight > window.innerWidth) {
                stream.style.height = 'fit-content'
                stream.style.width = '100%'
                container.style.height = ''
                container.style.justifyContent = ''
            }
        }

        checkOrientation()
        window.addEventListener('resize', checkOrientation)

        setInterval(() => {
            stream.src = 'http://202-155-94-64.domainesia.io:8080/frame.jpg?t=' + new Date().getTime()
        }, 300)
    </script>
</body>
</html>
